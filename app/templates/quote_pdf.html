<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    font-family: Arial, sans-serif;
    padding: 40px;
    color: #333;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #49bef5;
    padding-bottom: 10px;
    margin-bottom: 30px;
}

.logo {
    height: 80px;
}

.title {
    font-size: 26px;
    font-weight: bold;
    color: #49bef5;
}

.section {
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background: #49bef5;
    color: white;
    padding: 10px;
    text-align: left;
}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.total {
    text-align: right;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">
    <img src="{{ url_for('static', path='logo.png') }}" class="logo">
    <div class="title">QUOTE</div>
</div>

<div class="section">
    <strong>Client:</strong> {{ quote.client.name }}<br>
    <strong>Email:</strong> {{ quote.client.email }}<br>
    <strong>Date:</strong> {{ quote.created_at.strftime("%Y-%m-%d") }}
</div>

<table>
<tr>
    <th>Description</th>
    <th>Total</th>
</tr>
<tr>
<td>{{ quote.items|length }} items</td>
    <td>R {{ "%.2f"|format(quote.total) }}</td>
</tr>
</table>

<div class="total">
Total: R {{ "%.2f"|format(quote.total) }}
</div>

</body>
</html>
