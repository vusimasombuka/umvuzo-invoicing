<!DOCTYPE html>
<html>
<head>
    <title>Login | Umvuzo Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #49bef5, #1ea7e1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 35px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #49bef5;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1ea7e1;
        }

        .small {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .logo {
            height: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="login-card">
   <img src="/static/logo.png" style="width: 200px; height: auto;">

    <h2>Login</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <div class="small">
        Umvuzo Media Invoicing System
    </div>
</div>

</body>
</html>
