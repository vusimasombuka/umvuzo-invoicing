<!DOCTYPE html>
<html>
<head>
    <title>Create User | Umvuzo Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #49bef5;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1ea7e1;
        }

        .back {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }

        .back a {
            text-decoration: none;
            color: #49bef5;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Create User</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="back">
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
