<!DOCTYPE html>
<html>
<head>
    <title>Create User | Umvuzo Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: white; padding: 35px; width: 350px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        h2 { margin-bottom: 20px; text-align: center; color: #333; }
        input, select { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        button { width: 100%; padding: 10px; border: none; background: #49bef5; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 14px; }
        button:hover { background: #1ea7e1; }
        .back { display: block; margin-top: 15px; text-align: center; font-size: 13px; }
        .back a { text-decoration: none; color: #49bef5; }
        .hint { font-size: 12px; color: #666; margin-top: -8px; margin-bottom: 12px; }
    </style>
</head>
<body>
<div class="card">
    <h2>Create User</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="email" name="username" placeholder="Email Address (Username)" required>
        <div class="hint">Must be a valid email address</div>
        <input type="password" name="password" placeholder="Password" required minlength="8">
        <div class="hint">Minimum 8 characters</div>
        <select name="role" required>
            <option value="user">Standard User</option>
            <option value="admin">Administrator</option>
        </select>
        <button type="submit">Create Account</button>
    </form>
    <div class="back">
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
