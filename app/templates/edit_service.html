{% extends "base.html" %}
{% block content %}

<h2>Edit Service</h2>

<form method="post" action="/services/{{ service.id }}/edit">

    <label>Name</label><br>
    <input type="text" name="name" value="{{ service.name }}" required><br><br>

    <label>Description</label><br>
    <input type="text" name="description" value="{{ service.description }}" required><br><br>

    <label>Price</label><br>
    <input type="number" step="0.01" name="price" value="{{ service.price }}" required><br><br>

    <label>Category</label><br>
    <input type="text" name="category" value="{{ service.category }}" required><br><br>

    <button type="submit">Update Service</button>

</form>

{% endblock %}
