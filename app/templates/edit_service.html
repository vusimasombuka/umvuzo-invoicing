{% extends "base.html" %}
{% block content %}
<h2>Edit Service</h2>
<form method="post" action="/services/{{ service.id }}/edit">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Name *</label><br>
    <input type="text" name="name" value="{{ service.name }}" required style="width:100%; padding:8px; margin:5px 0;"><br><br>
    <label>Description *</label><br>
    <input type="text" name="description" value="{{ service.description }}" required style="width:100%; padding:8px; margin:5px 0;"><br><br>
    <label>Price (R) *</label><br>
    <input type="number" step="0.01" name="price" value="{{ service.price }}" required style="width:100%; padding:8px; margin:5px 0;"><br><br>
    <label>Category *</label><br>
    <input type="text" name="category" value="{{ service.category }}" required style="width:100%; padding:8px; margin:5px 0;"><br><br>
    <button type="submit" style="background:#047857; color:white; padding:8px 16px; border:none; border-radius:6px;">Update Service</button>
    <a href="/services" style="margin-left:10px; color:#666; text-decoration:none;">Cancel</a>
</form>
{% endblock %}
