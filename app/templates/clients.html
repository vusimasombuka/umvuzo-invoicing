{% extends "base.html" %}
{% block title %}Clients | Umvuzo Media{% endblock %}

{% block content %}
<h2>Clients</h2>

<div class="table-wrapper">
<table style="width:100%; border-collapse: collapse;">
    <tr style="background:#49bef5; color:#222;">
        <th style="padding:10px;">Name</th>
        <th style="padding:10px;">Email</th>
        <th style="padding:10px;">Phone</th>
        <th style="padding:10px;">Actions</th>
    </tr>

    {% for client in clients %}
    <tr style="border-bottom:1px solid #ddd;">
        <td style="padding:10px;">{{ client.name }}</td>
        <td style="padding:10px;">{{ client.email }}</td>
        <td style="padding:10px;">{{ client.phone }}</td>
        <td style="padding:10px;">
            <a href="/clients/{{ client.id }}/edit"
               style="background:#1e3a8a; color:white; padding:6px 12px; border-radius:6px; text-decoration:none;">
               Edit
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</div>
{% endblock %}
